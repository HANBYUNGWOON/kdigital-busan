<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>Heading</title>
    </head>
    <body>
        <h1 style="text-align: center">Heading Test</h1>

        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- HTML에서 다양한 공백 요소( space, enter, tab, .. )가 1개 이상 나오면 하나의 공백으로 해석 -->
        Hello,            Hi,
        Nice to meet you,                           How are you
        <br><!-- enter -->
        Hello,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hi,<br>
        &lt;Nice to meet you&gt;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;How are you
    </body>
</html>
