<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <!-- 3. link를 사용해서 외부에 정의된 스타일 가져오기 -->
        <link rel="stylesheet" href="styles/mystyle.css">

        <!-- 2. style tag : 문서 전체에서 사용할 스타일 정의 -->
        <style type="text/css">
        /* style tag 안에서 사용하는 주석 */
         p {
             color: blue;
         }
        </style>
    </head>
    <body>
        <!-- 1. tag의 style속성으로 style 적용 -->
        <h2 style="color:red;">스타일이 적용된 문장</h2>
        <h2>스타일이 적용된 문장</h2>

        <!-- p : paragraph -->
        <p>스타일이 적용된 문장 2</p>
        <p>스타일이 적용된 문장 3</p>

        <span>스타일이 적용된 문장 4</span>
        <br>
        <span>스타일이 적용된 문장 5</span>
    </body>
</html>
