<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2 style="text-align: center;">Data Type & Variables</h2>
    <script type="text/javascript">

    // 변수 선언 + 사용
    var a;
    a = 10;
    a = true;
    a = "나는 문자열";
    document.write(a);

    document.write("<br>");

    // 데이터에는 자료형이 있습니다.
    document.write(10 + 10);
    document.write("<br>");
    document.write("10" + "10");

    document.write("<br>");

    document.write("10 == \"10\" --> " + (10 == "10")); // == : 값 비교
    document.write("<br>");
    document.write("10 === \"10\" --> " + (10 === "10")); // === : 값과 자료형 비교

    document.write("<br>");
    // 삼항연산자 --> A ? B : C --> A가 true이면 B 선택, A가 false이면 C 선택
    document.write( 10 > 20 ? "10이 20보다 큽니다." : "10이 20보다 작습니다.");
    
        
    </script>
</body>
</html>
