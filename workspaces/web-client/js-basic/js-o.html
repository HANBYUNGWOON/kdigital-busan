<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Image Slide</title>
    <style type="text/css">
    table { margin: 0 auto; }
    .btn { width: 100px; height: 100px; }
    .small-img { width: 250px; height: 250px; }
    .main-img { width: 400px; height: 400px; }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td><button id="prev-btn" class="btn">이전</button></td>
            <td><img id="prev-image" src="image/1.jpg" class="small-img"></td>
            <td><img id="current-image" src="image/2.jpg" class="main-img"></td>
            <td><img id="next-image" src="image/3.jpg" class="small-img"></td>
            <td><button id="next-btn" class="btn">다음</button></td>
        </tr>
    </table>

</body>
</html>
