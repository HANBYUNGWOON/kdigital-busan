<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    table { margin: 0 auto; border: solid black 3px; }
    #canvas { margin: 0 auto; border: solid 1px black; }
    </style>
</head>
<body>    
    <table id="color-selector">
        <tr>
            <td id="red">&nbsp;</td>
            <td id="orange">&nbsp;</td>
            <td id="yellow">&nbsp;</td>
            <td id="green">&nbsp;</td>
            <td id="blue">&nbsp;</td>
            <td id="navy">&nbsp;</td>
            <td id="purple">&nbsp;</td>
        </tr>
    </table>
    <hr>
    <div id="canvas"></div>

    <script type="text/javascript">

    var table = document.querySelector("#color-selector"); // querySelector -> 선택자에 해당하용 요소 중 첫 번째 요소 반환
    console.log(table.id);
    table.style.width = '700px';
    table.style.height = '100px';

    var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple']; // 자바에서는 배열 초기화 : int[] ar = { 1, 2, 3 }
    var tds = document.querySelectorAll("td"); // querySelectorAll -> 선택자에 해당하는 모든 요소 배열로 반환
    for (var i = 0; i < tds.length; i++) {
        var td = tds[i]; // 자바와 동일하게 배열의 요소는 배열이름[위치번호] 형식으로 접근
        td.style.backgroundColor = colors[i];
    }

    var hr = document.querySelector('hr');
    hr.style.width = '700px';

    var canvas = document.querySelector('#canvas');
    canvas.style.width = '700px';
    canvas.style.height = '300px';

    </script>
</body>
</html>
