<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>
<body>
    
    <button id="btn">눌러주세요</button>
    <hr>
    <div id="message"></div>

    <script type="text/javascript">
    // 1. 함수를 변수에 저장 및 읽을 수 있습니다.
    function f() {
        alert('function f');
    }
    // var f1 = f; // 함수를 변수에 저장 (변수는 함수가 됩니다.)
    // f(); // 함수 호출
    // f1(); // 함수 호출

    // 2. 익명 함수
    var f2 = function () {
        alert("function f2");
    }
    // f2();

    // 3. 화살표 함수 ( 람다 )
    var f3 = () => { alert("function f3"); }
    // f3();

    //4. 사용사례
    function caller(pf) { // 의도 : pf 전달인자는 함수를 받는 용도
        pf();
    }
    //caller(f);
    //caller( function () { alert('test function'); } ); // pf = function () { alert('test function'); }
    caller( () => { alert('test function'); } ); // pf = () => { alert('test function'); }
    </script>

</body>
</html>
