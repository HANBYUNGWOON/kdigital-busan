<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2 style="text-align: center;">Data Type & Variables</h2>
    <script type="text/javascript">

        // 함수 정의 (구현)
        function showMessage() {
            alert("Hello, Javascript Function !!!!!");
        }
        //showMessage(); // 함수 호출 --> 해당 함수 실행

        function showMessage2(message) {
            alert(message);
        }
        //showMessage2("Hello, JS !!!!");

        function multiply(a, b) {
            return a * b; // return 값 : 값을 함수를 호출한 곳으로 반환
        }
        var result = multiply(10, 20);
        alert(result);
   
    </script>
</body>
</html>
