<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
   </style>
</head>
<body>    
    <table id="rainbow">
        <tr>
            <td id="red">&nbsp;</td>
            <td id="orange">&nbsp;</td>
            <td id="yellow">&nbsp;</td>
            <td id="green">&nbsp;</td>
            <td id="blue">&nbsp;</td>
            <td id="navy">&nbsp;</td>
            <td id="purple">&nbsp;</td>
        </tr>
    </table>
    <hr>
    <div id="canvas"></div>

    <!-- <script src="js/jquery-3.6.0.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script type="text/javascript">

    $(function() {
        // .css() : style="name:value"
        // $('#rainbow').css('width', 700)
        //              .css('height', 100)
        //              .css('margin', '0 auto')
        //              .css('border', 'solid 1px black');
        $('#rainbow').css({'width': 700, 
                           'height': 100,
                           'margin': '0 auto',
                           'border': 'solid 1px black'});

        var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
        // each() : 집합객체에 포함된 각 객체를 순회하면서 지정된 함수 호출
        $('#rainbow td').each(function(idx, td) { // idx : 순서번호, td : 현재 처리 중인 객체 (HTML 객체)
            $(td).css('background-color', colors[idx]); // $(HTML 객체) -> 집합 객체 생성
        });
    
        $('hr').css('width', 700);
        $('#canvas').css({'width': 700, 
                           'height': 300,
                           'margin': '0 auto',
                           'border': 'solid 1px black'});

        ///////////////////////////////////////

        $('td').on('click', function(event) {
            // $(this) : jQuery 이벤트 처리기에서 this -> 이벤트를 발생시킨 객체 == event.target
            $('#canvas').css('background-color', $(this).css('background-color'));
        });

    });

    </script>
</body>
</html>
